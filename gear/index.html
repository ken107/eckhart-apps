<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/databind.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
	<table class=layout>
		<tr>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, !!#isLoading)">
				<div class="loading">Loading...</div>
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, !#isLoading && #state == 'ISSUES')"
				bind-event-click="this.selectIssue()">
				<div class="issue-number">Issue {{#issueIndex+1}}</div>
				<div class="issue-title">{{#issues[#issueIndex].title}}</div>
			</td>
			<td valign="middle" align="center"
				bind-var-index="0"
				bind-statement-1="toggle(thisElem, !#isLoading && #state == 'VIDEOS')"
				bind-event-click="this.selectVideo()">
				<div class="video-number">Video {{#videoIndex+1}}</div>
				<div class="video-title">{{#issues[#issueIndex].videos[#videoIndex].title}}</div>
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, !#isLoading && #state == 'PLAYING')"
				bind-event-click="this.pause()">
				<img src='img/stop.png' />
			</td>
			<td valign="middle" align="center"
				bind-statement-1="toggle(thisElem, !#isLoading && #state == 'PAUSED')"
				bind-event-click="this.resume()">
				<img src='img/play.png' />
			</td>
		</tr>
	</table>
</body>
</html>
